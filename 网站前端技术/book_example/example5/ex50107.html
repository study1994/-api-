<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Document</title>
		<style>
			.box {
				width: 150px;
				height: 50px;
				float: left;
				margin-left: 30px;
				background: red;
			}

			.cc {
				width: 100px;
				height: 50px;
				margin-left: 10px;
				background: yellow;
				color: black;
				text-align: center;
				line-height: 50px;
				font-size: 15px;
				float: left;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			$(function() {
				var box = $("<div class='box'></div>");
				box.appendTo('body');
			})
		</script>
	</head>
	<body>
		<div class="cc">1</div>
		<div class="cc">2</div>
		<div class="cc">3</div>
		<div class="cc">4</div>
		<div class="cc">5</div>
	</body>
</html>
