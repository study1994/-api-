	<p class="p1">
从本质上讲，“工匠精神”是一种职业精神，它是职业道德、职业能力、职业品质的体现，是从业者的一种职业价值取向和行为表现。在新的时代弘扬和践行“工匠精神”，须深入把握其基本内涵与当代价值。</p>
<p class="p1">
现代科技时代，“工匠”似乎远离我们而去。但是，实现中华民族伟大复兴的中国梦，不仅需要大批科学技术专家，同时也需要千千万万的能工巧匠。更为重要的是，“工匠精神”作为一种优秀的职业道德文化，它的传承和发展契合了时代发展的需要，具有重要的时代价值与社会意义。</p>
