<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{color: red;}
		.clr{color: blue;}
		div.clr{color: purple;}
	</style>
</head>
<body>
	<div>普通文字是红色的</div>
	<div class="clr">div标签指定了clr样式，是紫色的</div>
	<h3 class="clr">h3指定了clr样式，是蓝色的。</h3>
</body>
</html>
