<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#box1 {	position: relative;
	    height: 150px;
	    width: 150px;
	    margin: 200px;
	    padding: 10px;
	    border: 1px solid black;
	    perspective: 150px;
	}
	#box2 {	padding: 50px;
		position: absolute;
		border: 1px solid black;
		background-color: red;
		color:#fff;}
	#box2:hover { transform:rotate3d(1,1,1,45deg); }

	</style>
</head>
<body>
	<div id="box1">
		<div id="box2">3D转换</div>
	</div>
</body>
</html>
