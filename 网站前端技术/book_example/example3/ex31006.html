<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#main{
			width: 700px;
			height: 300px;
			border: 2px red solid;
			display: flex;
			flex-direction: row;
			align-items: flex-start;			
		}
		.box{
			width:100px;
			height:100px;
			background: #9ACD32;
			margin:10px;
			line-height: 100px;
			text-align: center;
			color:#FFFFFF;
			font-size: 30px;

		}
	</style>
</head>
<body>
	<div id="main">
		<div class="box" style="height:70px;line-height:70px;">1</div>
		<div class="box" style="height:30px;line-height:30px;">2</div>
		<div class="box" style="height:60px;line-height:60px;">3</div>
		<div class="box" style="height:100px;line-height:100px;">4</div>
		<div class="box" style="height:50px;line-height:50px;">5</div>
	</div>
</body>
</html>
