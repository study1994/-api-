<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		h2,h3,p {color: purple;
	     font-size: 24px;}
		#one,h2.two,.two {
			text-decoration: underline;}
	</style>
</head>
<body>
	<h1>CSS并集选择器</h1>
	<h2 class="two">示例标题h2</h2>
	<h3>示例标题h3</h3>
	<p>示例文本p1</p>
	<p class="two">示例文本p2</p>
	<p id="one">示例文本p3</p>
</body>
</html>
