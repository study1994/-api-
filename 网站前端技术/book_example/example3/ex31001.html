<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#main{
			width:500px;
			height:auto;
			border:2px red solid;
			margin: 50px;
			display: flex;
			flex-direction: row-reverse;			
		}
		.box{
			width:100px;
			height:100px;
			background: #9ACD32;
			margin:10px;
			line-height: 100px;
			text-align: center;
			color:#FFFFFF;
			font-size: 30px;

		}
	</style>
</head>
<body>
	<div id="main">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
</body>
</html>
