<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#example1 {
		 background-image: url(img/flower.jpg), url(img/paper.jpg);
         		background-position: right bottom, left top;
           		background-repeat: no-repeat, repeat;
        		padding: 15px;}
	</style>
</head>
<body>
	<h1>多重背景</h1>
	<p>下面的 div 元素有两幅背景图像：</p>
	<div id="example1">
	     <h1>欢迎大家学习css样式</h1>
	     <p>多重背景的用法。语法为：background:url(),url(),……多个背景图像地址用逗号隔开，越靠前的图像层级越高。每一幅背景图像的代码写法都和单个背景图像的写法是一样的。可以指定图像的平铺方式、位置等。</p>  
	</div>
</body>
</html>
