<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js示例4-6-1</title>
	<script>
		var a,b;
		a = prompt("请您输入第1个数","");
		b = prompt("请您输入第2个数","");
		var max;
		if(a > b){
			max = a;
		}else{
			max = b;
		}
		alert("两个数中的最大值是：" + max);
	</script>
</head>
