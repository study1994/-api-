<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js示例4-13-2</title>
	<script>
	window.onload=function(){
		document.getElementById("text1").innerHTML="Screen Width="+screen.width;
		document.getElementById("text2").innerHTML="Screen Height="+screen.height;
		document.getElementById("text3").innerHTML="Screen AvailWidth="+screen.availWidth;
		document.getElementById("text4").innerHTML="Screen AvailHeight="+screen.availHeight;
		document.getElementById("text5").innerHTML="Screen ColorDepth="+screen.colorDepth;
		document.getElementById("text6").innerHTML="Screen PixelDepth="+screen.pixelDepth;
		
		}
	</script>
</head>
<body>
	<div id="text1"></div>
	<div id="text2"></div>
	<div id="text3"></div>
	<div id="text4"></div>
	<div id="text5"></div>
	<div id="text6"></div>
</body>
</html>
