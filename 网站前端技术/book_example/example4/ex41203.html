<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js示例4-12-3</title>
	<script>
		window.onload = function() {
		    var form1 = document.form1;  //通过表单的特殊获取方式“document.表单名称”获取表单form1
		    var userName = form1.userName;  //通过表单控件的获取方式“表单变量.控件名称”获取文本域userName
		    var userPass = form1.userPass;  //通过表单控件的获取方式“表单变量.控件名称”获取文本域userPass
		    console.log(userName.getAttribute("value"));  //控制台输出userName的value属性值
		    userPass.setAttribute("type", "password");  //将userPass的类型修改为password，页面userPass的文本类型由明码变为密码
		}
		
	</script>
</head>
<body>
	<form action="" name="form1">
		<input type="text" value="请输入用户名" name="userName">
		<input type="text" value="请输入密码" name="userPass">
		<input type="button" value="登录">
	</form>
</body>
</html>
