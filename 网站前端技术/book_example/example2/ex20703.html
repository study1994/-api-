		<p>您可以使用 name 属性创建 HTML 页面中的书签。书签不会以任何特殊方式显示，它对读者是不可见的。当使用命名锚（named anchors）时，我们可以创建直接跳至该命名锚（如页面中某个小节）的链接，这样浏览者就无须不停地滚动页面来寻找他们需要的信息了。</p>
