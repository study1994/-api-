<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>我的第二个网页</title>
	    <link rel="stylesheet" href="">	
	    <style>
	    	output {
				display: inline-block;
				vertical-align: middle;
				width: 120px;
				height: 20px;
				border: 1px solid red;	
			}
	    </style>								   
    </head>
	<body>
		<h4>两个整数相乘：</h4>
		<form action="" oninput="result.value=parseInt(num1.value)*parseInt(num2.value)">
			<input type="number" name="num1" id="num1" value="" placeholder="请输入一个数" />*
			<input type="number" name="num2" id="num2" value="" placeholder="请输入另一个数" />=
			<output name="result" for="num1 num2"></output>
		</form>
	
	</body>
</html>
